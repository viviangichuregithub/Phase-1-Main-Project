<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenKart</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <header>
    <h1><img src="./icons/barn.png" alt="barn"> GreenKart</h1>
    <p>Fresh produce shopping from Kenyan farms.</p>
  </header>

  <main>
    <!-- Search Bar -->
<section class="search-section">
  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Search produce (e.g. Mangoes)" />
    <button id="searchBtn" class="search-btn">
      <img src="./icons/search.png" alt="Search" />
    </button>
  </div>
</section>


    <!-- Filter Buttons -->
    <section class="filter-section">
      <button class="filter-btn" data-type="fruit"><img src="./icons/fruit.png" alt="fruits"> Fruits</button>
      <button class="filter-btn" data-type="vegetable"><img src="./icons/chinese-cabbage.png" alt="vegetables"> Vegetables</button>
      <button class="filter-btn" data-type="grain"><img src="./icons/rice.png" alt="grains"> Grains</button>
    </section>

    
     <!-- Browse & Cart Buttons -->
<section class="browse-section">
  <button id="browseAllBtn" class="browse-btn">Browse All Produce</button>
  <button class="tab-btn" data-tab="cart">
    <img src="./icons/shopping-cart.png" alt="shopping-cart"> My Cart
  </button>
</section>


    <!-- Tab Content -->
    <div id="tab-produce" class="tab-content active">
      <h2>Available Produce</h2>
      <div id="produce-list" class="card-container"></div>
    </div>

    <div id="tab-cart" class="tab-content">
      <h2><img src="./icons/shopping-cart.png" alt="shopping-cart"> My Shopping Cart</h2>
      <div id="cart-list" class="card-container"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GreenKart | Built with <img src="./icons/love.png" alt="love"> for Kenyan Farmers <img src="./icons/kenya.png" alt="kenya flag"></p>
  </footer>
</body>
</html>
